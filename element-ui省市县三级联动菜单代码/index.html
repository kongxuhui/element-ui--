<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
	<title>element-ui省市县三级联动菜单代码</title>

	<link rel="stylesheet" href="./plugins/eleme-ui/index.css">

	<!--js类引用-->
	<script type="text/javascript" src="plugins/vue/vue.min.js"></script>
	<script type="text/javascript" src="plugins/eleme-ui/index.js"></script>
	<script type="text/javascript" src="plugins/city-picker/city-data.js"></script>
</head>

<body>

	<div id="myVue">
		<el-form ref="form" :model="form" label-width="100px">

			<el-form-item label="所在地区：">
				<el-cascader :options="CityInfo" v-model="form.selectedOptions" :change-on-select="true" :clearable="true"
				 :filterable="true" @change="handleChange">
				</el-cascader>
				<span>所选地区：{{form.city | myAddressCity}}{{form.erae | myAddressErae}}{{form.minerae | myAddressMinerae}}</span>
			</el-form-item>
		</el-form>
	</div>


	<script type="text/javascript" src="js/CivilMilitaryIntegration/ShoppingCart.js"></script>
</body>

</html>
